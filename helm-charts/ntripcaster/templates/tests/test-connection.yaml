apiVersion: apps/v1
kind: Pod
metadata:
  name: {{ include "ntripcaster.fullname" . }}-test-connection
  labels:
    app.kubernetes.io/name: {{- include "ntripcaster.labels" . | nindent 4 }}
    helm.sh/hook: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      containers:
        - name: wget
          image: busybox
          command: ['wget']
          args: ['{{ include "ntripcaster.fullname" . }}-caster:{{ .Values.ntripcaster.service.port }}']
        - name: wget
          image: busybox
          command: ['wget']
          args: ['{{ include "ntripcaster.fullname" . }}-relay:{{ .Values.ntriprelay.service.port }}']
      restartPolicy: Never
