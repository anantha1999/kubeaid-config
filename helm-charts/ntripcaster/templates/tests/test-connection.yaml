apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ntripcaster.fullname" . }}-test-connection
  labels:
    {{- include "ntripcaster.labels" . | nindent 4 }}
  # annotations:
  #   "helm.sh/hook": test
spec:
  template:
    spec:
      containers:
        - name: wget
          image: busybox
          command: ['wget']
          args: ['{{ include "ntripcaster.fullname" . }}-caster:{{ .Values.ntripcaster.service.port }}']
        - name: wget
          image: busybox
          command: ['wget']
          args: ['{{ include "ntripcaster.fullname" . }}-relay:{{ .Values.ntriprelay.service.port }}']
      restartPolicy: Never
