apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ntripcaster-main-dashboard
  namespace: ntripcaster
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
    - hosts:
        - main.ntrip.test.com
      secretName: ntrip-tls
  rules:
    - host: main.ntrip.test.com
      http:
        paths:
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: ntripcaster-main
                port:
                  number: 12101